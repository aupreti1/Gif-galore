<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Moods Giphy </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Handlee|Kaushan+Script" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body background="./assets/images/first.jpg">

    <div id="container">
        <h1>MOODS</h1>
        <p>Click a button to call the Gif. Click on the Gif to play and stop. Add your own mood to see the Gif.</p>

        <div>
            <div id="button"></div>
        </div>

        <div>
            <form id="form">
                <label for="input">Enter A New Mood!</label>
                <br>
                <input type="text" id="userinput">
                <input id="submitButton" type="Submit" value="Submit it!" class="mood">

            </form>
        </div>

        <div>
            <div id="images"></div>
        </div>

    </div>



    <script src="./assets/logic.js"></script>
</body>

</html>
